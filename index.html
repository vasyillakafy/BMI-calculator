<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BMI Calc - Vasyilla Kautsar</title>
</head>
<body class="container">
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>

    <form class="form">
        <label for="weight">Put your weight in here (KG)</label>
        <input type="number" name="weight" id="weight" required>
        <label for="height">And your height in here (CM)</label>
        <input type="number" name="height" id="height" required>
        <button type="submit" id="btn-calc">Calculate BMI</button>
    </form>
</body>
</html>
